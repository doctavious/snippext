begin: "snippet::start::"
end: "snippet::end::"
extension: "adoc"
comment_prefixes:
  - "// "
templates:
  basic:
    content: "{{snippet}}"
    default: true
  code:
    content: "```{{lang}}\n{{snippet}}```\n"
    default: false
sources:
  # extract from local files
  - files:
      - "**"
output_dir: "./snippets/"
