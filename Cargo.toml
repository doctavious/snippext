[package]
name = "snippext"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/doctavious/snippext"
keywords = ["snippet"]
categories = ["documentation"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

#[lib]
#name = "snippext"
#path = "src/lib.rs"
#[[bin]]
#name = "snippext-cli"
#path = "src/main.rs"

[dependencies]
clap = { version = "4.1.1", features = ["derive"] }
# https://github.com/mehcode/config-rs/blob/master/examples/hierarchical-env/src/settings.rs
config = "0.13.3" # vs figment
git2 = "0.16.0"
glob = "0.3.0"
handlebars = "4.1.3"
lazy_static = "1"
regex = { version = "1", default-features = false, features = ["std", "unicode-case"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
serde_yaml = "0.9.16"
thiserror = "1.0.30"

#dialoguer = "0.9.0"
inquire = "0.5.3"
#requestty = "0.1.3"

[dev-dependencies]
dotenv = "0.15.0"
tempfile = "3.2.0"
